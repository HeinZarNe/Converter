<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert It</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">

            <div class="col-12 col-md-7 overflow-hidden bg-white shadow-lg">
                <div class="shell d-flex flex-row ">

                    <div class="col-12 card p-4 border-0 rounded-2">
                        <div class="d-flex justify-content-end mb-4">
                            <button class=" btn btn-info shadow-lg rounded-pill topound" id="switch ">To pound
                            </button>
                        </div>

                        <div class="h2 text-center ">Convert It To Kg!</div>
                        <span class="text-center text-black-50">Wanna know your weight in kg?  Check it out here.</span>


                        <div class="card-body ">

                            <form action=" ">

                                <label for="input " class="mb-2 ">Weight in pound</label>
                                <input type="number" id="lbinput" placeholder="123 " class="form-control mb-3  ">
                                <input type="text" id="lboutput" placeholder="123 " class="form-control mb-5" disabled>

                            </form>
                            <div class="d-flex justify-content-center ">
                                <button class="btn shadow btn-dark convert-btn convert-to-kg">Convert</button>
                            </div>

                        </div>

                    </div>

                    <div class="col-12 card p-4 border-0 rounded-2">

                        <div class="d-flex justify-content-end mb-4">
                            <button class=" btn btn-info shadow-lg rounded-pill tokg" id="switch ">To kg
                            </button>
                        </div>

                        <div class="h2 text-center ">Convert It To pound!</div>
                        <span class="text-center text-black-50">Wanna know your weight in pound? Check it out here.</span>


                        <div class="card-body ">

                            <form action=" ">
                                <label for="input " class="mb-2 ">Weight in kg</label>
                                <input type="number" id="kginput" placeholder="123 " class="form-control mb-3  ">
                                <input type="text" id="kgoutput" placeholder="123 " class="form-control mb-5" disabled>
                            </form>
                            <div class="d-flex justify-content-center ">
                                <button class="btn shadow btn-dark convert-btn convert-to-pound">Convert</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>

    </div>


    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js "></script>
    <script src="./jquery-3.6.0.min.js "></script>
    <script src="./app.js"></script>
</body>

</html>
